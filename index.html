<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <nav>
        <i class="ri-check-line">Details entered</i> <i class="ri-arrow-right-line"></i>
        <i class="ri-bank-card-2-line">Payment Confirmation</i> <i class="ri-arrow-right-line"></i>
        <i class="ri-planet-line">Checkout</i>
    </nav>

    <div class="container">
        <div class="left-section">
            <p class="text1">Select any one of the given options: -</p>
           
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLbQ6m1CMvg3-4eAzXtExE1qmsQqoEEkjblV9XG3xvPQ&s" alt="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC4gLCtNHrcbZmQIdqUbXIIC_GBqKw0K-ozfso4B2W3g&s" alt="">
            </div>
            
            <div>
                <img src="https://logowik.com/content/uploads/images/upi-unified-payments-interface4949.logowik.com.webp" alt="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShMu-1jjDDM0hvSTh2CToRnJo2JX717Pnll_YGLwBO_Q&s" alt="">
            </div>

            <div class="card-section">
                <div class="card-details">
                    Card Number 
                    <br><input type="number">
                </div>
    
                <div class="card-details">
                    Card Holder Name
                    <br><input type="text">
                </div>
    
                <div class="card-details">
                    CVC
                    <br><input type="password">
                </div>
    
                <div class="card-details">
                    Expiry date
                    <br><input type="date">
                </div>
    
            </div>

            
            <div class="save-details"><input type="checkbox">Save details</div>


        </div>

        <div class="right-section">
            <div class="items">
                <p>In your cart!</p>
                <hr>
                <p>Subtotal(7 items): $54.75</p>
                <p>Home delivery cost: $5.25</p>
            </div>

            <div class="amount">Total amount: $60.00</div>

            <button>Confirm payment</button>
            
        </div>
    </div>

    

</body>
</html>
